    <div class="signform">
      <div class="title">
           Welcome to Vtie-in<br>
           Registration Form
      </div>
          <form target="_blank" >
      <div class="main">
          <div class="name">
             <label for="fname">First Name:</label>
             <input type="text" name="fname" id="fname" class="input" placeholder="Enter your first name">
          </div>
          <div class="name">
             <label for="mname">Middle Name:</label>
             <input type="text" name="mname" id="mname" class="input" placeholder="Enter your middle name">
          </div>
          <div class="name">
              <label for="lname">Last Name:</label>
              <input type="text" name="lname" id="lname"  class="input" placeholder="Enter your last name">
          </div>
          <div class="name">
             <label for="age">Age:</label>
             <input type="text" name="age" id="age" class="input" placeholder="Enter your age">
          </div>
         <div class="name">
             <label for="gender">Gender:</label>
             <input type="radio" name="gender" id="gender" >Male
             <input type="radio" name="gender" id="gender">Female
             <input type="radio" name="gender" id="gender" >Other<br><br>
        </div>
        <div class="name">
          <label for="present">Present Address:</label>
          <textarea  class="textarea" placeholder="Enter your current address"></textarea>
        </div>
        <div class="name">
          <label for="perminent">Perminent Address:</label>
          <textarea class="textarea" placeholder="Enter your perminent address"></textarea>
        </div>
        <div class="name">
          <label for="mob">Mobile Number:</label>
          <input type="text" name="mob" id="mob" class="input" placeholder="Enter your mobile number">
        </div>
        <div class="name">
          <label for="pro">Profession:</label>
          <input type="radio" onclick="javascript:profession();"   name="pro" id="doc" >Doctor
            <input type="radio" onclick="javascript:profession();"  name="pro"     id="stu">Student
            <input type="radio"  onclick="javascript:profession();" name="pro" id="oth" >Other</br>
          <div class="name">
             <div id="doctor"  style="visibility:hidden"  >
                <br>  <label>Registration Number:</label><input type="text" id="regnum" name="regnum" class="input"></br>
                  <label>Aadhar Number:</label><input type="text" id="docaadh" name="docaadh" class="input"><br>
                  <label>Hospital Name:</label><input type="text" id="hos" name="hos" class="input">
             </div>
             <div id="student"  style="visibility:hidden"  >
                  <label>Collage Name:</label><input type="text" id="colnam" name="colnam" class="input"></br>
                  <label>Aadhar Number:</label><input type="text" id="stuaadh" name="stuaadh" class="input"><br>
            </div>
            <div id="other"  style="visibility:hidden"  >
                 <label>Location Name:</label><input type="text" id="locnam" name="locnam" class="input"></br>
                 <label>Ocupation:</label><input type="text" id="occ" name="occ" class="input"><br>
            </div>
            </div>
          
              <div class="name terms">
              <label class="check">
                <input type="checkbox">
                <span class="checkmark"></span>
              </label>
              <div class=agree>
              Agree to terms and conditions
            </div>
          </div>
          <div class="name">
          <input type="submit" name="sub" value="Sign-up" class="btn">
      </div>
      <div class="acc">
          Already a member?<a href="for1.html">sign-in</a>
      </div>
      </div>
  </form>
